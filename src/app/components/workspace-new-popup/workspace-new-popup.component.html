<div class="popup">
    <button (click)="uClose.emit()" class="close-icon">
        <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill-rule="evenodd" clip-rule="evenodd" d="M19.207 6.207a1 1 0 0 0-1.414-1.414L12 10.586 6.207 4.793a1 1 0 0 0-1.414 1.414L10.586 12l-5.793 5.793a1 1 0 1 0 1.414 1.414L12 13.414l5.793 5.793a1 1 0 0 0 1.414-1.414L13.414 12l5.793-5.793z" fill="#000000"></path></g></svg>
    </button>

    <h1>Create new Workspace</h1>
    <div class="form-group">
        <label>Workspace Name:</label>
        <input type="text" placeholder="Workspace name" [formControl]="workspaceName"/>
    </div>

    <div class="form-group">
        <label>Pick Folder:</label>
        <button (click)="openFolder()">Select Folder</button>
    </div>

    @if(files.length > 0) {
        <div class="folder-details">
            <div>
                <span>Folder: {{folderPath}}</span>
                <span>Folder count:</span> <span> {{folderCount}}</span>
            </div>
        </div>
    }

    <div class="footer">
        <button (click)="createWorkspace()" class="create-new">Create Workspace</button>
    </div>
</div>
